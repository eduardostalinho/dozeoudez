<ion-view view-title="Doze ou Dez">

  <ion-nav-bar align-title="left" class="droid-bar"></ion-nav-bar>

  <ion-nav-buttons side="secondary">
    <a class="button button-icon"
      ng-class="{ paused: 'ion-play', running: 'ion-pause' }[game.status]"
      ng-click="playPause()"></a>
    <a class="button button-icon ion-stop" ng-click="reset()"></a>
  </ion-nav-buttons>

  <ion-content>
      <div class="row row-center scoreboard">
        <a class="col2 col-33 team" href="#score" ng-click="openModal(game.homeTeam)">
          <i class="ion-ios7-basketball-outline"></i>
          <span class="points">{{game.homeTeam.points}}</span>
        </a>
        <div class="col1 col-33 clock">
          {{game.clock.toString()}}
        </div>
        <a class="col2 col-33 team" href="#score" ng-click="openModal(game.awayTeam)">
          <span class="points">{{game.awayTeam.points}}</span>
          <i class="ion-ios7-basketball"></i>
        </a>
      </div>
        </div>
      </div>
  </ion-content>
  <script id="contact-modal.html" type="text/ng-template">
    <div class="modal score-modal">
      <header>
        <h1 class="title">Score</h1>
      </header>
      <div class="content">
        {{ modal.team.name}}
        <input type="number" value="0" ng-model="modal.team.points" />
        <buton class="button button-outilined button-positive" ng-click="score(modal.team, 2)">
          + 2
        </buton>
        <buton class="button button-outilined button-balanced" ng-click="score(modal.team, 3)">
          + 3
        </buton>
      </div>
      <div class="actions">
        <a href="#close" ng-click="closeModal()">Close</a>
      </div>
    </div>
  </script>
</ion-view>
