<ion-view>
  <ion-nav-bar>
    <ion-header-bar align-title="left" class="droid-bar">
      <h1 class="title">
        <i class="ion-android-arrow-back" ng-click="goBack()"></i>
        <i class="ion-ios7-basketball"></i>
        Select player
      </h1>
      <div class="buttons">
        <a class="button button-icon ion-android-add-contact"
          href="#/teams/:id/import_contact"></a>
      </div>
    </ion-header-bar>
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <div class="item item">
        <div id="players-divider-title">Create a new Player...</div>
      </div>
      <div class="item item-divider">
        <div id="players-divider-title">Players</div>
      </div>
      <ion-item ng-repeat="player in players">
        {{player}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
