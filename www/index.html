<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- <script src="lib/ionic/js/ionic.bundle.js"></script> -->
    <!-- using installed angular instead ionic angular -->
    <script src="lib/ionic/js/ionic.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar align-title="left" class="droid-bar">
        <h1 class="title">
          <i class="ion-ios7-basketball"></i>
          Doze ou Dez
        </h1>
        <div class="buttons">
          <a class="button button-icon ion-android-add-contact"></a>
          <a class="button button-icon ion-android-settings"></a>
        </div>
      </ion-header-bar>
      <ion-content>
        <div class="row row-center scoreboard">
          <div class="col2">
            <h2>home</h2>
            4
          </div>
          <div class="col1 clock">
            <span>00:00</span>
          </div>
          <div class="col2">
            <h2>away</h2>
            0
          </div>
        </div>
        <div class="list">
          <div class="item item-divider item-player-divider">
            <div id="players-divider-title">Players</div>
          </div>
          <a class="item item-avatar-left item-player" href="#">
            <img class="item-image" src="http://api.randomuser.me/portraits/med/men/24.jpg">
            <h2>Venkman</h2>
            <p>2 pontos</p>
          </a>
          <a class="item item-avatar-right item-player" href="#">
            <h2>Venkman</h2>
            <p>-</p>
            <img class="item-image" src="http://api.randomuser.me/portraits/med/men/24.jpg">
          </a>
          <a class="item item-avatar-left item-player" href="#">
            <img class="item-image" src="http://api.randomuser.me/portraits/med/men/24.jpg">
            <h2>Venkman</h2>
            <p>2 pontos</p>
          </a>
          <a class="item item-avatar-right item-player" href="#">
            <h2>Venkman</h2>
            <p>-</p>
            <img class="item-image" src="http://api.randomuser.me/portraits/med/men/24.jpg">
          </a>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
