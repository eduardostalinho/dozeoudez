<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar align-title="left" class="droid-bar">
        <h1 class="title">
          <i class="ion-ios7-basketball"></i>
          Doze ou Dez
        </h1>
        <div class="buttons">
          <a class="button button-icon ion-android-add-contact"></a>
          <a class="button button-icon ion-android-settings"></a>
        </div>
      </ion-header-bar>
      <ion-content>
        <div class="row row-center scoreboard">
          <div class="col2">
            <h2>home</h2>
          </div>
          <div class="col1 scores">
            <span>0</span>
            <span>x</span>
            <span>0</span>
          </div>
          <div class="col2">
            <h2>away</h2>
          </div>
        </div>
        <div class="list" id="players-list">
          <div class="row item item-divider">
            <div id="home-divider-title" class="col3 col-33">Home</div>
            <div id="players-divider-title" class="col3 col-33">Players</div>
            <div id="away-divider-title" class="col3 col-33">Away</div>
          </div>
          <a class="item item-avatar" href="#">
            <img src="http://api.randomuser.me/portraits/med/men/24.jpg">

          </a>
          <a class="item item-avatar" href="#">

            <p></p>
          </a>

            <h2>Brandon Banks</h2>
            <p></p>
          </a>
          <a class="item item-avatar" href="#">
            <img src="http://api.randomuser.me/portraits/med/men/24.jpg">
            <h2>Brandon Banks</h2>
            <p></p>
          </a>
          <a class="item item-avatar" href="#">
            <img src="http://api.randomuser.me/portraits/med/men/24.jpg">
            <h2>Brandon Banks</h2>
            <p></p>
          </a>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
